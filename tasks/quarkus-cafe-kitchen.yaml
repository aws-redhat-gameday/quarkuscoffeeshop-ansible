- name: Copying over quarkus-cafe-kitchen application
  template:
    src: templates/quarkus-cafe-kitchen.yaml.j2
    dest:  "{{ config_location }}/quarkus-cafe-kitchen.yaml"
    owner: root
    group: root
    mode: 0666
  when: not skip_quarkus_cafe_kitchen

- name: Create quarkus-cafe-kitchen instance
  command: "oc create -f {{ config_location }}/quarkus-cafe-kitchen.yaml"
  when: not delete_deployment

- name: Waiting for quarkus-cafe-kitchen build to complete
  shell: |
    set -o pipefail && oc get pods  | grep Completed | grep quarkus-cafe-kitchen | wc -l
  register: install_status
  when: not delete_deployment
  until: "'2' in install_status.stdout"
  retries: 120
  delay: 15
  args:
    executable: /bin/bash

- name: Waiting for quarkus-cafe-kitchen deployment
  shell: |
    set -o pipefail && oc get pods  | grep Running | grep quarkus-cafe-kitchen | wc -l
  register: install_status
  when: not delete_deployment
  until: "'1' in install_status.stdout"
  retries: 60
  delay: 15
  args:
    executable: /bin/bash

- name: Delete quarkus-cafe-kitchen instance
  command: "oc delete -f {{ config_location }}/quarkus-cafe-kitchen.yaml"
  ignore_errors: yes
  when: delete_deployment

